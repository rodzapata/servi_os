<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <div id="content_header">

    </div>

    <main id="main-customer">
        <h1>Clientes</h1>
        <div class="register" id="reg-customer">
            <form id="frm1" >
                    <div class="input-field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" class="form-control" id="fullName" placeholder="Nombre completo">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <input type="date" class="form-control" id="bornDate" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">check</span>
                        <label class="label-field" for="">Estado</label>
                        <input type="checkbox" class="form-control" id="state" >
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo"> 
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">pin</span>
                        <input type="number" class="form-control" id="phone" placeholder="Ingrese su telefono"> 
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">news</span>
                        <input type="text" class="form-control" id="avatar" placeholder="Escoja su avatar" accept="image/*" onselect="upload()">
                    </div>    
                    <div class="input-field">
                        <span class="material-symbols-outlined">news</span>
                        <input type="text" class="form-control" id="pasword" placeholder="ingrese pasword">
                    </div>    
    
                    <div class="input-field">
                        <label for="rol" class="form-label">Rol</label>
                        <div id="contenedor_rol">
                            <select class="form-control" id="rol">
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Enviar</button>
                    <button type="reset" id="resetData" class="btn btn-secondary btn-lg">Limpiar</button>
          
                </div>
                <div class="row hide" id="contenedor_avatar">
    
                    <img id="img_avatar" width="100px" height="100px">
                </div>
           
            </form>
            <br>
    
        </div>
        <div class="listado">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Fecha nacimiento</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Color</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Avatar</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="bodyListUsers">
                    
                </tbody>
            </table>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
