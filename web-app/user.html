<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <main id="main-user">

        <form id="frm1" style="margin: 50px;">
            <input type="hidden" id="userId" />

            <h1>Formulario de registro!</h1>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="fullName" class="form-label ">Nombres</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ingrese sus nombres completos">
                </div>
                <div class="col-3">
                    <label for="bornDate" class="form-label">Fecha nacimiento</label>
                    <input type="date" class="form-control" id="bornDate">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">state</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                </div>
                <div class="col-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="col-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar" accept="image/*" onselect="upload()">
                </div>
                <div class="col-3">
                    <label for="password" class="form-label">Pasword</label>
                    <input type="text" class="form-control" id="password" placeholder="Ingrese su contraseÃ±a">
                </div>
    
                <div class="col-3">
                    <label for="rol" class="form-label">Rol</label>
                    <div id="contenedor_rol">
                        <select class="form-control" id="rol">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row hide" id="contenedor_avatar">
    
                <img id="img_avatar" width="100px" height="100px">
            </div>
    
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Enviar</button>
                    <button type="reset" id="resetData" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>
        <br>
    
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Fecha nacimiento</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="bodyListUsers">
                
            </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/core.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
